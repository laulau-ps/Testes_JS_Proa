<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JS - 5</title>
</head>

<body>
    <h2>O que o JavaScript pode fazer?</h2>
    <p>JavaScript pode mudar o estilo de um elemento HTML.</p>
    <p id="demo">Exemplo: esse parágrafo terá seu tamanho mudado</p>

    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Clique aqui!</button>
</body>

</html>
