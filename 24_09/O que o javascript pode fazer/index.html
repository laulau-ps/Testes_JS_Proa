<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Js</title>
</head>
<body>
   <h2>Meu primeiro JavaScript</h2> 
   <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
    Clique aqui para visualizar a data e hora.
   </button>
   <!-- getelementbyid = chama o elemento através de seu id
    ('id do elemento')
    .innerhtml = date() = muda o elemento pelo dado de data/hora -->

   <p id="demo"></p>
   <!--tag que será preenchida com os dados do onclick-->
</body>
</html>
