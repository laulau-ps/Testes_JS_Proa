<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JS - 9</title>
</head>

<body>
    <h2>JavaScript interno no body</h2>
    
    <p id="demo">Revele o nome</p>
    
    <button type="button" onclick="delacaoPremiada()">Tente</button>
    
    <script>
        function delacaoPremiada() {
            document.getElementById('demo').innerHTML = 'Alex de Santana'
        }
    </script>
</body>

</html>
